<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="alert alert-info">
        <strong>Administrator</strong> - U: <u>Ramona</u> P: <u>Ramona</u><br />
        <strong>Normal User</strong> - U: <u>Bogdan</u> P: <u>Bogdan</u> 
    </div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a routerLink="../register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>

<div class="col-md-6 offset-md-3 mt-5 text-center">
    <button class="btn btn-facebook" (click)="loginWithFb()">
        <i class="fa fa-facebook mr-1"></i>
        Login with Facebook
    </button>
</div>
